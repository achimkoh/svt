<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

    <script src="/public/jquery.multilingual.min.js"></script>
    <script>
    $(document).ready(function(){
      $(".content").multilingual(["ko"]);
    });
    </script>
    <script>
      function getGiphy(tag) {
        var gif = $.get("https://api.giphy.com/v1/gifs/random?api_key=b5560de659674a64971bb4c80c17f382&tag="+tag, function(){ 
          document.getElementById(tag).src = gif.responseJSON.data.image_url; 
        }).done(function() { 
          setTimeout(function(){ document.getElementById(tag).src = ''; }, Math.max(gif.responseJSON.data.image_frames * 50, 3000));
        });
      }
    </script>
  </body>

</html>
